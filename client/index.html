<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"/>
</head>
<body class="tundra">
  <div id="map" region="center"></div>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
  <script type="text/javascript">
    var map = L.map('map').setView([31.974352, 118.787251], 16);

    // 官方地图服务
    // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    //     attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
    // }).addTo(map);

    // 本地地图服务
    L.tileLayer('http://localhost:3000/tilefile/{z}/{x}/{y}.png').addTo(map);
  </script>
</body>
</html>
